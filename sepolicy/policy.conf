#
# Define the security context for each initial SID
# sid sidname   context

sid kernel	system_u:system_r:kernel_t
sid security	system_u:object_r:security_t
sid unlabeled	system_u:object_r:unlabeled_t
sid fs		system_u:object_r:fs_t
